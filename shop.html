<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="start.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Inviting</title>
</head>
<body>
    <div id="notify">
        <h2>Success buy!</h2>
    </div>
    <center>
        <h1 class='big balance' id="center">
            <a id="balance">3330</a>
            <img id='coin' src="images/IMG_0933.PNG" alt="">
        </h1>
        
    </center>
    <h4 id="center">Update your tap and earn more <br> coins per one tap.
    </h4>


    <div class="shoptasks" id="positions">
        <div id="goldtask" onclick="shake(1)">
            <img src="images/IMG_0933.PNG" alt="">
            <p>Gold </p>
            <p class="award">
                <span id="gold">1</span> LVL -
                <span id="goldEarn">1</span>
                <img id='coin' class="little" src="images/IMG_0933.PNG">
                <a id="goldCost">
                    300
                    <img id='coin' class="little" src="images/IMG_0933.PNG">
                </a>
            </p>
        </div>
        <div id='plattask' onclick="shake(2)">
            <img src="images/silver.PNG" alt="">
            <p>Platinum</p>
            <p class="award">
                <span id="plat">1</span> LVL - 
                <span id="platEarn">5</span>
                <img id='coin' class="little" src="images/IMG_0933.PNG">
                <a id="platCost">
                    500
                    <img id='coin' class="little" src="images/IMG_0933.PNG">
                </a>
            </p>
            
        </div>
        <div id='donuttask' onclick="shake(3)">
            <img src="images/donut.PNG" alt="">
            <p>donut</p>
            <p class="award">
                <span id="donut">1</span> lvl - 
                <span id="donutEarn">50</span>
                <img id='coin' class="little" src="images/IMG_0933.PNG">
                <a id="donutCost">
                    1000
                    <img id='coin' class="little" src="images/IMG_0933.PNG">
                </a>
            </p>
        </div>

    </div>

    <footer></footer>

    <nav>
        <div onclick="locate('board.html')">
            <img src="images/IMG_0935.PNG" alt="">
            
        </div>
        <div onclick="locate('shop.html')">
            <img src="images/IMG_0936.PNG" alt="">
        </div>
        <div onclick="locate('frens.html')">
            <img src="images/IMG_0935.PNG" alt="">
        </div>
    </nav>

    <script src="localstorage.js"></script>
    <script src="shop.js"></script>
    <script src="updating.js"></script>
    <script src="locaion.js"></script>
    <script src="back.js"></script>
    <script src="notstart.js"></script>
</body>
</html>
